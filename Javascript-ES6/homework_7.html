<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS Homework</title>
</head>
<style>

	h1, h2 {
	text-align: center;
	margin-top: 40px;
	}

	#rectangleWrapper {		
		width: 200px;		
		border: 2px solid #ff9933;		
		margin: 0 auto;
		padding-top: 50px;		
	}

	#rectangleWrapper div {
		margin: 0 auto; 
		width: 100px;
		height: 50px;			
	}

	#rectangleWrapper div p {
		text-align: center;	
		margin: 0;
		padding-top: 30px;
	}

</style>
<body>
	<h1></h1>
	<h2>Homework Assignment #7: The DOM</h2>	
	<div id="rectangleWrapper"></div>
</body>

<script>

	const colors = ["#ffff99", "#ffcc99", "#ff6699", "#990099", "#996699",
	              "#999999", "#99cc99", "#339999", "#336699", "#330099"];
	
	const titleTag = document.getElementsByTagName("title");
	const h1Tag = document.getElementsByTagName("h1");	
	const rectWrapper = document.getElementById("rectangleWrapper");
	
	h1Tag[0].innerText = titleTag[0].innerText;   			// Assignment to the <h1> tag the text from <title>

	console.log( "Here are the rectangle IDs");
	
	for (let i = 0; i < colors.length; i++) {
		let newDiv = document.createElement("div");   		// Creation of new <div>
		newDiv.innerHTML = "<p>" + colors[i] + "</p>";    // Placement of the text inside <div>
		newDiv.id = "innerRect" + i;										// Adding of individual id		
		newDiv.classList.add("showColor");								// Adding of class
		newDiv.style.backgroundColor = colors[i];					// Background color adding
		rectWrapper.appendChild(newDiv);									// Placement of the created block inside "rectangleWrapper"
		console.log(newDiv.id);	
	}
	
</script>
</html>
